<html>
    <head>
        <title>My Django First App</title>
    </head>
    <body>
        <div>
            <h1><a href="">My Django First App</a></h1>
        </div>

        {% for post in posts %}
             <div>
                 <p>published: {{ post.publish_date }}</p>
                 <h1><a href="">{{ post.title }}</a></h1>
                 <p>{{ post.text|linebreaksbr }}</p>
             </div>
        {% endfor %}
    </body>
</html>
